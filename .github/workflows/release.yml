name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build for Release
        # Use --verbose to help debug if build fails
        run: cargo build --release --locked --verbose

      - name: Prepare Release Artifacts
        shell: powershell
        run: |
          # Create a directory for artifacts
          mkdir release_pkg
          
          # Copy executable
          Copy-Item target/release/switch_life_manager.exe -Destination release_pkg/SwitchLifeManager.exe
          
          # Copy documentation (if exists)
          if (Test-Path README.md) { Copy-Item README.md -Destination release_pkg/ }
          if (Test-Path LICENSE) { Copy-Item LICENSE -Destination release_pkg/ }
          
          # Get Tag Name
          $TAG_NAME = "${{ github.ref_name }}"
          $ZIP_NAME = "SwitchLifeManager-${TAG_NAME}-windows-x86_64.zip"
          
          # Compress
          Compress-Archive -Path release_pkg/* -DestinationPath $ZIP_NAME
          
          # Output for next step
          echo "ASSET_PATH=$ZIP_NAME" >> $env:GITHUB_ENV

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ASSET_PATH }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
